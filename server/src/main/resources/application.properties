spring.application.name=server

server.port=8080
server.address=0.0.0.0


spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/logiflow
spring.datasource.username=postgres
spring.datasource.password=YOUR_DB_PASSWORD

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Application version
app.version=1.0.0

# Enable scheduling
spring.main.allow-bean-definition-overriding=true

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration - Root API Key Pair
cloudinary.cloud-name=YOUR_CLOUDINARY_CLOUD_NAME
cloudinary.api-key=YOUR_CLOUDINARY_API_KEY
cloudinary.api-secret=YOUR_CLOUDINARY_API_SECRET

# File Upload Configuration (Cloudinary)
app.upload.max-size=5242880
app.upload.folder.profile-pictures=logiflow/profile-pictures
app.upload.folder.license-images=logiflow/license-images
app.upload.folder.cv-documents=logiflow/cv-documents
app.upload.folder.business-licenses=logiflow/business-licenses
app.upload.folder.tax-certificates=logiflow/tax-certificates
app.upload.folder.company-logos=logiflow/company-logos

# OCR Configuration (Tesseract - Local OCR)
ocr.enabled=true
ocr.provider=tesseract
ocr.language=eng+vie
ocr.tessdata.path=C:/Program Files/Tesseract-OCR/tessdata

# Headless mode for AWT-dependent libraries (Tess4J, OpenCV)
spring.main.headless=true

# Mistral AI Configuration
spring.ai.mistralai.api-key=YOUR_MISTRAL_API_KEY

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Email Configuration (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL_USERNAME
spring.mail.password=YOUR_EMAIL_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000

# PayPal Configuration (Sandbox)
paypal.mode=sandbox
paypal.client.id=YOUR_PAYPAL_CLIENT_ID
paypal.client.secret=YOUR_PAYPAL_CLIENT_SECRET
paypal.return.url=http://localhost:8080/api/payment/return
paypal.cancel.url=http://localhost:8080/api/payment/cancel